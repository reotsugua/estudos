<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeDex</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <main class="container">
        <section class="">
            <h1>Pokedex</h1>

            <ol id="pokemon-list" class="mx-auto list-group list-group-horizontal-sm row gap-5" style="list-style: none;">
                <li class="bg-success col-12 col-md-3 col-sm-5 d-flex flex-column list-group-item rounded text-white">
                    <div class=" d-flex justify-content-between">
                        <span>Bulbasaur</span>
                        <span>#001</span>
                    </div>
                    <div class="d-flex justify-content-between my-auto">
                        <ol class="p-0 d-flex gap-1 flex-column my-auto" style="list-style: none;">
                            <li class="badge rounded-pill text-bg-primary ">grass</li>
                            <li class="badge rounded-pill text-bg-primary ">poison</li>
                        </ol>
                        <img class="align-self-end" style="max-width: 45%;" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/showdown/6.gif" alt="" srcset="">
                    </div>
                </li>
            </ol>
        </section>
    </main>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
